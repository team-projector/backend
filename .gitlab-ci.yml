image: docker:latest

variables:
  DOCKER_CACHE_IMAGE: $CI_REGISTRY_IMAGE/cache
  DOCKER_IMAGE: $CI_REGISTRY_IMAGE/tmp:${CI_PIPELINE_IID}_${CI_COMMIT_SHA}
  DOCKER_TEST_IMAGE: $CI_REGISTRY_IMAGE/tmp:${CI_PIPELINE_IID}_${CI_COMMIT_SHA}_test
  GIT_STRATEGY: none

stages:
  - pre_build
  - build
  - test
  - publish
  - deploy

lint_dockerfile:
  image: hadolint/hadolint:v1.18.0-6-ga0d655d-debian
  variables:
    GIT_DEPTH: 1
    GIT_STRATEGY: fetch
  stage: pre_build
  script:
    - hadolint deploy/Dockerfile

build:
  stage: build
  variables:
    GIT_DEPTH: 1
    GIT_STRATEGY: fetch
  services:
    - docker:dind
  script:
    - ./scripts/ci_build_images.sh

quality:
  image: $DOCKER_TEST_IMAGE
  stage: test
  script:
    - cd /app
    - make check_quality

test:
  image: $DOCKER_TEST_IMAGE
  stage: test
  variables:
    DJANGO_ENV: test
  services:
    - postgres:12.1
  script:
    - cd /app
    - pytest -n auto --dist=loadscope --cov=server --cov-report=html:coverage_html
    - mkdir $CI_PROJECT_DIR/coverage
    - coverage report -m > $CI_PROJECT_DIR/coverage/report.log
    - cat $CI_PROJECT_DIR/coverage/report.log | tail -n 1
    - mv coverage_html $CI_PROJECT_DIR/coverage/html
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  artifacts:
    paths:
      - coverage

.base_publish:
  stage: publish
  dependencies: []
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker pull $DOCKER_IMAGE
  script:
    - docker tag $DOCKER_IMAGE $TARGET_IMAGE
    - docker push $TARGET_IMAGE

publish_dev:
  extends: .base_publish
  only:
    - master
  variables:
    TARGET_IMAGE: $CI_REGISTRY_IMAGE/unstable:${CI_PIPELINE_ID}

publish_prod:
  extends: .base_publish
  only:
    - tags
  variables:
    TARGET_IMAGE: $CI_REGISTRY_IMAGE/stable:${CI_PIPELINE_ID}

deploy_master:
  stage: deploy
  image: junte/helm-deploy:1.3-helm2.16.1
  only:
    - master
  dependencies: []
  variables:
    GIT_DEPTH: 5
    GIT_STRATEGY: fetch
    HELM_IMAGE_TAG: "${CI_PIPELINE_ID}"
  script:
    - helm_deploy
  environment:
    name: development
    url: $SITE_ADDRESS
