apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: app
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          # resources:
          #   limits:
          #     memory: 200Mi
          #     cpu: 100m
          # livenessProbe:
          #   httpGet:
          #     path: /ht/
          #     port: 8080
          #     httpHeaders:
          #     - name: Custom-Header
          #       value: Awesome
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          env:
            # db
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: database-config
                  key: database.name
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: database.user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: database.password
            - name: DJANGO_DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: database-config
                  key: database.host
            # backend
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: backend.secret_key
            - name: DJANGO_GITLAB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: backend.gitlab_token
            - name: DJANGO_SOCIAL_AUTH_GITLAB_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: backend.social_auth_gitlab_key
            - name: DJANGO_SOCIAL_AUTH_GITLAB_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: backend.social_auth_gitlab_secret
            - name: UWSGI_PROCESSES_COUNT
              value: "2"
            - name: DJANGO_ENV
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: backend.env
            - name: DJANGO_GITLAB_CHECK_WEBHOOKS
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: backend.gitlab_check_webhooks
            - name: DOMAIN_NAME
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: global.domain
