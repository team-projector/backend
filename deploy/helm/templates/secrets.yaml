apiVersion: v1
kind: Secret
metadata:
  name: flower-credentials
type: Opaque
stringData:
  user: {{ .Values.secrets.flower.user }}
  password: {{ .Values.secrets.flower.password }}

---

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
type: Opaque
stringData:
  secret_key: {{ .Values.secrets.secret_key }}
  email.user: {{ .Values.secrets.email.user }}
  email.password: {{ .Values.secrets.email.password }}
