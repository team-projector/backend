apiVersion: v1
kind: Secret
metadata:
  name: flower-credentials
type: Opaque
stringData:
  user: {{ .Values.secrets.flower.user }}
  password: {{ .Values.secrets.flower.password }}

---

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
type: Opaque
stringData:
  secret_key: {{ .Values.secrets.secret_key }}
  social_auth_gitlab_key: {{ .Values.secrets.social_auth_gitlab_key }}
  social_auth_gitlab_secret: {{ .Values.secrets.social_auth_gitlab_secret }}
  email.user: {{ .Values.secrets.email.user }}
  email.password: {{ .Values.secrets.email.password }}
