apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker-low-priority
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker-low-priority
  template:
    metadata:
      labels:
        app: celery-worker-low-priority
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: worker-low-priority
          resources:
            requests:
              memory: "200Mi"
              cpu: "100m"
            limits:
              memory: "500Mi"
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          command: ["celery"]
          args: ["-A", "server.celery_app", "worker", "-Q", "low_priority,celery", "--concurrency", "2"]
          env:
          {{- include "env" . | nindent 12 }}
