[coverage:run]
branch = True
source = server/apps
omit =
  */management/commands/*
  */migrations/*
  */__init__.py


[flake8]
max-complexity = 6
statistics = true
max-line-length = 80
doctests = True
exclude =
  server/apps/*/migrations/*.py
  server/apps/*/__init__.py
  server/apps/*/management/commands/*.py
  server/settings/environments/development.py
