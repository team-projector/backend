# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
format = wemake
show-source = True
statistics = True
doctests = True
enable-extensions = G

# Flake plugins:
max-line-length = 80
max-complexity = 6
accept-encodings = utf-8
radon-max-cc = 10
radon-show-closures = True
radon-no-assert = True
inline-quotes = single
nested-classes-whitelist = Meta, Arguments, Media

# Excluding some directories:
exclude = .git
          __pycache__
          .venv
          .eggs
          *.egg
          server/*/migrations/*.py

ignore = D100, D104, D106, D401, X100, W503, WPS306, WPS317, WPS121
         # 44    WPS347 Found vague import that may cause confusion: *
         WPS347
         # 40    WPS221 Found line with high Jones Complexity: 15
         WPS221
