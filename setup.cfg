# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[coverage:run]
branch = True
source = server/apps
omit =
  */management/commands/*
  */migrations/*
  */__init__.py


[flake8]
format = wemake
max-line-length = 80
max-complexity = 6
statistics = true
doctests = True
inline-quotes = single
accept-encodings = utf-8
ignore =
  W503, D100, D104, D106, D401, X100, WPS305, WPS306

  A003
  D103
  D105
  D107
  D200
  D204
# WPS121 Found usage of a variable marked as unused: _
  WPS121
# WPS110 Found wrong variable name: value
  WPS110
# WPS201 Found module with too many imports
  WPS201
# WPS433 Found nested import
  WPS433
# WPS602 Found using `@staticmethod`
  WPS602
# WPS437 Found protected attribute usage:
  WPS437
# WPS300 Found local folder import
  WPS300

  WPS317
  WPS608
  WPS440
  WPS226
  WPS215
  WPS214
  WPS210
  WPS100
  WPS202
  WPS431

per-file-ignores =
# Allow `__init__.py` with logic for configuration:
  server/settings/*.py: WPS226, WPS407, WPS412, WPS432
  server/__init__.py: WPS412

exclude =
  server/apps/*/migrations/*.py
  server/apps/*/__init__.py
  server/apps/*/management/commands/*.py
  server/settings/environments/development.py


[tool:pytest]
DJANGO_SETTINGS_MODULE = server.settings

testpaths = tests
python_files =
  test_*.py
ignore = server/apps/
# py.test options:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

# You will need to measure your tests speed with `-n auto` and without it,
# so you can see whether it gives you any performance gain, or just gives
# you an overhead. See `docs/template/development-process.rst`.

addopts =
  -p no:warnings
  --tb=short
  --showlocals
  -ra
  --nomigrations
  --show-capture no
  --reuse-db

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
# Should be: 80 - 1
line_length = 79

[mypy]
# The mypy configurations: http://bit.ly/2zEl9WI
python_version = 3.6
check_untyped_defs = True
;disallow_any_explicit = True
;disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
strict_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_no_return = False

[mypy-server.*.migrations.*]
ignore_errors = True

[mypy-server.*.management.commands.*]
ignore_errors = True

[doc8]
ignore-path = docs/_build
max-line-length = 80
sphinx = True
