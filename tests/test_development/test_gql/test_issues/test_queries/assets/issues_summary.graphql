query ($user: ID, $team: ID, $dueDate: Date) {
  issues: issuesSummary(user: $user, team: $team, dueDate: $dueDate, state: "OPENED") {
    count
    projects(sort: [ISSUES_REMAINS_DESC]) {
      issues {
        openedCount
        percentage
        remains
        __typename
      }
      project {
        id
        title
        fullTitle
        glAvatar
        glUrl
        milestones(state: ACTIVE) {
          edges {
            node {
              title
              dueDate
              glUrl
              __typename
            }
            __typename
          }
          __typename
        }
        group {
          title
          fullTitle
          glAvatar
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}
