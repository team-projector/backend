query ($assignedTo: ID, $createdBy: ID, $participatedBy: ID, $project: ID, $dueDate: Date, $team: ID) {
  issues: issuesSummary(assignedTo: $assignedTo, createdBy: $createdBy, participatedBy: $participatedBy, project: $project, dueDate: $dueDate, team: $team) {
    count
    projects(sort: [ISSUES_REMAINS_DESC]) {
      issues {
        openedCount
        percentage
        remains
        __typename
      }
      project {
        id
        title
        fullTitle
        glAvatar
        glUrl
        milestones(state: ACTIVE) {
          edges {
            node {
              title
              dueDate
              glUrl
              __typename
            }
            __typename
          }
          __typename
        }
        group {
          title
          fullTitle
          glAvatar
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}
