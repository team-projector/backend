query ($milestone: ID, $ticket: ID, $team: ID, $project: ID, $dueDate: Date, $state: IssueState, $problems: Boolean, $sort: [IssueSort], $offset: Int, $first: Int, $q: String, $assignedTo: ID, $createdBy: ID, $participatedBy: ID) {
  allIssues(milestone: $milestone, ticket: $ticket, team: $team, project: $project, dueDate: $dueDate, state: $state, problems: $problems, sort: $sort, offset: $offset, first: $first, q: $q, assignedTo: $assignedTo, createdBy: $createdBy, participatedBy: $participatedBy) {
    count
    edges {
      node {
        title
        id
        dueDate
        labels {
          count
          edges {
            node {
              title
              color
            }
          }
        }
        project {
          title
          group {
            title
          }
        }
        state
        createdAt
        timeEstimate
        timeSpent
        totalTimeSpent
        timeEstimate
        glUrl
        ticket {
          id
          title
          url
        }
        author {
          id
          name
          glAvatar
        }
        user {
          id
          name
          glAvatar
        }
        participants {
          count
          edges {
            node {
              name
              glAvatar
            }
          }
        }
        closedAt
        problems
        metrics {
          remains
          efficiency
          payroll
          paid
        }
      }
    }
  }
}
